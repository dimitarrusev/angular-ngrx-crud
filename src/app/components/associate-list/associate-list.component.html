<mat-card>
  <mat-card-header>
    <mat-card-title>Associate List</mat-card-title>
    <button
      mat-raised-button
      color="primary"
      class="add-associate-button"
      (click)="addAssociate()"
    >
      Add Associate
    </button>
  </mat-card-header>
  <mat-card-content>
    <table
      mat-table
      matSort
      [dataSource]="tableDataSource"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="associateGroup">
        <th mat-header-cell *matHeaderCellDef>Associate Group</th>
        <td mat-cell *matCellDef="let element">{{ element.associateGroup }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Associate Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status === true ? "Active" : "Inactive" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="editAssociate(element.id)"
            mat-raised-button
            color="primary"
            class="edit-associate-button"
          >
            Edit
          </button>
          <button
            (click)="deleteAssociate(element.id)"
            mat-raised-button
            color="accent"
            class="delete-associate-button"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableDisplayedColumns"></tr>
    </table>
  </mat-card-content>
  <br />
  <mat-card-footer>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
