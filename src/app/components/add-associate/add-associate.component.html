<form [formGroup]="associateForm" (ngSubmit)="saveAssociate()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field *ngIf="isEdit">
        <mat-label>Id</mat-label>
        <input matInput formControlName="id" placeholder="Id" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name" />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email" />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" placeholder="Phone" />
      </mat-form-field>

      <div>
        <mat-radio-group formControlName="type">
          <mat-radio-button color="primary" value="CUSTOMER"
            >CUSTOMER</mat-radio-button
          >
          <mat-radio-button color="accent" value="SUPPLIER"
            >SUPPLIER</mat-radio-button
          >
        </mat-radio-group>
      </div>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea
          matInput
          formControlName="address"
          placeholder="Address"
        ></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Associate Group</mat-label>
        <mat-select formControlName="associateGroup">
          <mat-option value="Level-1">Level 1</mat-option>
          <mat-option value="Level-2">Level 2</mat-option>
          <mat-option value="Level-3">Level 3</mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <mat-checkbox formControlName="status">Is Active</mat-checkbox>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Save</button>
      <a mat-raised-button color="accent" (click)="closeDialog()"> Close </a>
    </mat-card-actions>
  </mat-card>
</form>
